    <style>
        :root {

            --primary-sage: #8dad9c;
            --dark-sage: #6b8275;
            --soft-cream: #7e8d84;
            --deep-text: #2d3436;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--deep-text);
            background-color: var(--soft-cream);
            overflow-x: hidden;
        }

        h1, h2, h3 { font-family: 'Playfair Display', serif; }

        /* Floating Animation for Elements */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .float-anim { animation: floating 4s ease-in-out infinite; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--soft-cream); }
        ::-webkit-scrollbar-thumb { background: var(--primary-sage); border-radius: 5px; }

        /* Navbar Enhancement */
        .navbar {
            background:rgba(255, 255, 255, 0.251) !important;
            backdrop-filter: blur(15px);
            transition: all 0.5s ease;
        }

        /* Hero Parallax */
        .hero {
            height: 100vh;
            
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.2)), 
                        url('https://cdn.shopify.com/s/files/1/0259/3665/8531/files/0028_Warrior_I_-_Virabhadrasana_I_09_Sara_Ticha_1.jpg?v=1761056334' );
            background-attachment: fixed; /* Parallax Effect */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        /* Section Reveal Styles */
        section { padding: 120px 0; overflow: hidden; }

        .btn-zen {
            background-color: var(--primary-sage);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-zen:hover {
            background-color: var(--dark-sage);
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(141, 173, 156, 0.4);
            color: white;
        }

        
    </style>
</head>

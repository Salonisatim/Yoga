
<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
           --primary-sage: #8dad9c;
            --dark-sage: #6b8275;
            --soft-cream: #7e8d84;
            --deep-text: #2d3436;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--deep-text);
            background-color: var(--soft-cream);
            overflow-x: hidden;
        }

        h1, h2, h3 { font-family: 'Playfair Display', serif; }

        /* Floating Animation for Elements */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .float-anim { animation: floating 4s ease-in-out infinite; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--soft-cream); }
        ::-webkit-scrollbar-thumb { background: var(--primary-sage); border-radius: 5px; }

        /* Navbar Enhancement */
        .navbar {
            background: rgba(255, 255, 255, 0.251) !important;
            backdrop-filter: blur(15px);
            transition: all 0.5s ease;
        }

        /* Hero Parallax */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.2)), 
                        url('https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?auto=format&fit=crop&w=1920&q=80');
            background-attachment: fixed; /* Parallax Effect */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        
       
    </style>
</head>

<body>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

                </ul>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // Initialize AOS
        AOS.init({ duration: 1200, once: false });

        // GSAP Hero Animation on Load
        window.addEventListener('load', () => {
            gsap.from("#hero-title", { opacity: 0, y: 50, duration: 1, delay: 0.5 });
            gsap.from("#hero-subtitle", { opacity: 0, y: 30, duration: 1, delay: 0.8 });
            gsap.from("#hero-btn", { opacity: 0, scale: 0.8, duration: 0.8, delay: 1.2 });
        });

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.navbar');
            if (window.scrollY > 80) {
                nav.style.padding = '10px 0';
                nav.classList.add('shadow-lg');
                nav.style.background = 'rgba(255, 255, 255, 0.95)';
            } else {
                nav.style.padding = '20px 0';
                nav.classList.remove('shadow-lg');
                nav.style.background = 'rgba(255, 255, 255, 0.8)';
            }
        });
    </script>
